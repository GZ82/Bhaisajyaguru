<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>药师琉璃光如来 - Online Buddhist Temple</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="active">佛堂 Temple</a>
        <a href="scriptures.html">经典 Scriptures</a>
        <a href="contacts.html">联系 Contacts</a>
    </nav>

    <div class="container">
        <div class="row">
            <h1 class="main-title">南无药师琉璃光如来</h1>
        </div>

        <div class="row temple-layout">
            <div class="text-vertical" style="font-size: 32px;">无上士</div>
            <div class="buddha-image">
                <img src="images/main_pic.jpeg" alt="药师琉璃光如来">
            </div>
            <div class="text-vertical" style="font-size: 32px;">天人师</div>
        </div>

        <div class="row">
            <div class="text-vertical" style="font-size: 32px;">佛</div>
        </div>

        <div class="temple-icons">
            <button class="icon-btn" data-sound="bell" title="Temple Bell">
                <span class="icon-emoji">🔔</span>
                <span class="icon-label">钟 Bell</span>
            </button>
            <button class="icon-btn" data-sound="woodenfish" title="Wooden Fish">
                <span class="icon-emoji">🪘</span>
                <span class="icon-label">木鱼 Drum</span>
            </button>
            <button class="icon-btn" data-sound="beads" title="Prayer Beads">
                <span class="icon-emoji">📿</span>
                <span class="icon-label">念珠 Beads</span>
            </button>
            <button class="icon-btn" data-action="lotus" title="Lotus Offering">
                <span class="icon-emoji">🪷</span>
                <span class="icon-label">莲花 Lotus</span>
            </button>
            <button class="icon-btn" data-action="incense" title="Incense">
                <span class="icon-emoji">🙏</span>
                <span class="icon-label">香 Incense</span>
            </button>
        </div>

        <div class="mantra-section">
            <p class="mantra-text">
                南无薄伽伐帝。鞞杀社。窭噜薜琉璃。钵喇婆。喝啰阇也。怛他揭多也。阿啰喝帝。三藐三勃陀耶。怛侄他。唵。鞞杀逝。鞞杀逝。鞞杀社。三没揭帝莎诃。
            </p>
            <p class="mantra-label">药师琉璃光如来灌顶真言</p>
        </div>
    </div>

    <footer>
        <p>南无药师琉璃光如来 | Bhaisajyaguru Online Temple</p>
    </footer>

    <script src="js/temple.js"></script>
</body>
</html>
